<!DOCTYPE html>                                                       
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="This is a calculator.">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="calculator">
	<div class="cal">
		<div class="cal-screen"><input type="text" value="" id="result" placeholder="Enter your calculation here..." disabled></div>
<div class="main-box">	
	<div class="boxes">
		<div class="box"><input type="button" class="buttons" value="C" id="clear"></div>                                
        <div class="box"><input type="button" class="button" value="+"></div>                                  
        <div class="box"><input type="button" class="button" value="-"></div>                                  
		<div class="box"><input type="button" class="button" value="/"></div> 
	</div>
	<div class="boxes">                                 
		<div class="box"><input type="button" class="button" value="7"></div>                                  
		<div class="box"><input type="button" class="button" value="8"></div>                                  
		<div class="box"><input type="button" class="button" value="9"></div>                                  
		<div class="box"><input type="button" class="button" value="*"></div>
	</div>
	<div class="boxes">                                 
		<div class="box"><input type="button" class="button" value="4"></div>                                  
		<div class="box"><input type="button" class="button" value="5"></div>                                  
		<div class="box"><input type="button" class="button" value="6"></div>                                  
		<div class="box"><input type="button" class="button" value="."></div>
	</div>
	<div class="boxes">                                  
		<div class="box"><input type="button" class="button" value="1"></div>                                  
		<div class="box"><input type="button" class="button" value="2"></div>
		<div class="box"><input type="button" class="button" value="3"></div>
		<div class="box"><input type="button" class="buttons" value="back." id="backspace"></div>
	</div>
	<div class="boxes">                                 
		<div class="box"><input type="button" class="button" value="0"></div>
		<div class="box"><input type="button" class="button" value="("></div>
		<div class="box"><input type="button" class="button" value=")"></div>
		<div class="box"><input type="button" class="buttons" value="=" id="equal"></div>
		</div>
	</div>
    </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
